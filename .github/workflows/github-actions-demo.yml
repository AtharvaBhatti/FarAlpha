name: Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "./"
          target: "/home/azureuser/app"
          rm: true

      - name: Deploy Service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Fix directory permissions first
            sudo chown -R azureuser:azureuser /home/azureuser/app

            # Install dependencies
            sudo apt-get update -y
            sudo apt-get install -y python3 python3-pip
            pip3 install --user -r /home/azureuser/app/requirements.txt

            # Create Systemd service with PATH specification
            sudo bash -c 'cat > /etc/systemd/system/fastapi.service <<EOF
            [Unit]
            Description=FastAPI Service
            After=network.target
            StartLimitIntervalSec=0

            [Service]
            Type=simple
            User=azureuser
            WorkingDirectory=/home/azureuser/app
            Environment="PATH=/home/azureuser/.local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
            ExecStart=/usr/bin/python3 -m uvicorn main:app --host 0.0.0.0 --port 80
            Restart=always
            RestartSec=5

            [Install]
            WantedBy=multi-user.target
            EOF'

            # Reload and enable service
            sudo systemctl daemon-reload
            sudo systemctl enable fastapi.service
            sudo systemctl restart fastapi.service

            # Enhanced debugging
            echo "=== Service Status ==="
            sudo systemctl status fastapi.service --no-pager || true
            echo "\n=== Last 50 Log Lines ==="
            sudo journalctl -u fastapi.service -n 50 --no-pager
            echo "\n=== Port 80 Check ==="
            sudo netstat -tulpn | grep :80
